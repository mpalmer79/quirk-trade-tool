[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/out"
  functions = "frontend/netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["frontend/netlify/functions/**"]

# Optional: tame install noise and speed it up a bit
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --no-fund"

# Next.js runtime plugin (recommended)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy dynamic routes to functions (keep if you use /api/*)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
