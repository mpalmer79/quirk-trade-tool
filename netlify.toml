# netlify.toml
[build]
# Publish the root folder as your site (so Netlify serves ./index.html, ./script.js, etc.)
publish   = "."

# Point Netlify to your serverless function directory
functions = "netlify/functions"

[build.environment]
# Environment variables previously defined for your project
NODE_VERSION           = "20"
NETLIFY_USE_PNPM       = "true"
NEXT_TELEMETRY_DISABLED = "1"
