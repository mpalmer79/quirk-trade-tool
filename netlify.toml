[build]
  # If your Next.js project lives in /frontend, keep this:
  base = "frontend"
  # Run the Next build (no "next export")
  command = "npm run build"
  # Publish the Next build output so Netlify's Next runtime can pick it up
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# (Optional) If you want to hard-block the mock route in production at the edge:
# Remove these if you are using middleware instead.
# [[redirects]]
#   from = "/mock"
#   to = "/"
#   status = 301
#   force = true
# [[redirects]]
#   from = "/mock/*"
#   to = "/"
#   status = 301
#   force = true
