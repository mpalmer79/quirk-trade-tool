# netlify.toml  (kept at repo root)

[build]
  # Tell Netlify the working directory is the frontend app
  base    = "frontend"
  command = "npm ci && npm run build"
  publish = "out"            # resolves to frontend/out

# Point Functions inside the frontend tree
[functions]
  directory = "netlify/functions"   # resolves to frontend/netlify/functions

# Local dev (optional)
[dev]
  functions = "netlify/functions"

# API proxy to serverless functions
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200
