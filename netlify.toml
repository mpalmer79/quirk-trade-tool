[build]
  base = "frontend"
  command = "npm run build"
  publish = "out"
  
[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --no-fund"

# REMOVED the @netlify/plugin-nextjs plugin
# (It conflicts with static export mode)

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
