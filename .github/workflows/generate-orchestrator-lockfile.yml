name: Generate orchestrator/package-lock.json

on:
  workflow_dispatch: {}

jobs:
  lockfile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestrator
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: orchestrator/package-lock.json

      # Create/refresh ONLY the lockfile based on orchestrator/package.json
      - name: Generate package-lock.json
        run: npm install --package-lock-only --no-audit --no-fund

      - name: Commit lockfile
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(orchestrator): add/update package-lock.json"
          file_pattern: orchestrator/package-lock.json
