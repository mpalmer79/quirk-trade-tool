name: CI/CD Pipeline - Frontend & Orchestrator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (workspace)
        run: pnpm install --no-frozen-lockfile

      - name: Run frontend tests (vitest)
        run: pnpm --filter frontend run test

  orchestrator-tests:
    name: ğŸ§ª Orchestrator Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (workspace)
        run: pnpm install --no-frozen-lockfile

      - name: Run orchestrator tests
        run: pnpm --filter orchestrator run test

  linting:
    name: ğŸ” Linting & Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true  # informational only
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm --filter frontend run lint
      - run: pnpm --filter orchestrator run lint

  build-frontend:
    name: ğŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    needs: [frontend-tests]           # Only build if FE tests pass
    if: needs.frontend-tests.result == 'success'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm --filter frontend run build

  build-orchestrator:
    name: ğŸ—ï¸ Build Orchestrator
    runs-on: ubuntu-latest
    needs: [orchestrator-tests]       # Only build if Orchestrator tests pass
    if: needs.orchestrator-tests.result == 'success'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install --no-frozen-lockfile
      - name: Build Orchestrator
        run: |
          cd orchestrator
          tsc -p tsconfig.build.json

  deploy-frontend:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: github.ref == 'refs/heads/main' && needs.build-frontend.result == 'success'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to GitHub Pages (placeholder)
        run: echo "Deploy step placeholder"

  pipeline-status:
    name: âœ… Pipeline Status
    runs-on: ubuntu-latest
    needs: [frontend-tests, orchestrator-tests, linting, build-frontend, build-orchestrator]
    if: always()
    steps:
      - name: Pipeline Status Check
        run: |
          echo "Frontend tests:      ${{ needs.frontend-tests.result }}"
          echo "Orchestrator tests:  ${{ needs.orchestrator-tests.result }}"
          echo "Build frontend:      ${{ needs.build-frontend.result }}"
          echo "Build orchestrator:  ${{ needs.build-orchestrator.result }}"
