name: CI/CD Pipeline - Frontend & Orchestrator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ---------- Test jobs (must pass) ----------
  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps (workspace)
        run: pnpm install --no-frozen-lockfile
      - name: Run frontend tests
        run: pnpm --filter frontend run test

  orchestrator-tests:
    name: ğŸ§ª Orchestrator Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps (workspace)
        run: pnpm install --no-frozen-lockfile
      - name: Run orchestrator tests
        run: pnpm --filter orchestrator run test

  linting:
    name: ğŸ” Linting & Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm --filter frontend run lint
      - run: pnpm --filter orchestrator run lint

  # ---------- Build jobs (always run & must pass) ----------
  build-frontend:
    name: ğŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps (workspace)
        run: pnpm install --no-frozen-lockfile
      - name: Build Frontend
        run: pnpm --filter frontend run build

  build-orchestrator:
    name: ğŸ—ï¸ Build Orchestrator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps (workspace)
        run: pnpm install --no-frozen-lockfile
      - name: Build Orchestrator
        run: |
          cd orchestrator
          tsc -p tsconfig.build.json

  # ---------- Deploy placeholder (safe) ----------
  deploy-frontend:
    name: ğŸš€ Deploy Frontend (placeholder)
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        run: echo "Deploy step placeholder"

  # ---------- Status ----------
  pipeline-status:
    name: âœ… Pipeline Status
    runs-on: ubuntu-latest
    needs: [frontend-tests, orchestrator-tests, linting, build-frontend, build-orchestrator]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "Frontend tests:      ${{ needs.frontend-tests.result }}"
          echo "Orchestrator tests:  ${{ needs.orchestrator-tests.result }}"
          echo "Lint:                ${{ needs.linting.result }}"
          echo "Build frontend:      ${{ needs.build-frontend.result }}"
          echo "Build orchestrator:  ${{ needs.build-orchestrator.result }}"
