name: Deploy Frontend to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 + Corepack
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable

      - name: Enable pnpm via Corepack
        run: corepack prepare pnpm@9.15.0 --activate

      - name: Install deps (workspace)
        run: pnpm -w install --no-frozen-lockfile

      # >>> The critical part: inject NEXT_PUBLIC_API_BASE into the build <<<
      - name: Build static export for Pages
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
          GITHUB_PAGES: "true"
        run: |
          echo "Using API ${NEXT_PUBLIC_API_BASE}"
          pnpm build:pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
