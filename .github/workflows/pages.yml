name: CI/CD Pipeline - Frontend & Orchestrator

# Trigger on: push to main, PRs to main, and manual trigger
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Manual trigger from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write
  pull-requests: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.15.0"

jobs:
  # ============================================================================
  # JOB 1: FRONTEND TESTING
  # ============================================================================
  frontend-test:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: ğŸ”§ Enable pnpm
        run: corepack enable && corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ§ª Run frontend unit tests
        working-directory: frontend
        run: pnpm test
        continue-on-error: false

      - name: ğŸ“Š Generate frontend coverage report
        working-directory: frontend
        run: pnpm test:coverage
        continue-on-error: true

      - name: ğŸ“ˆ Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
        if: always()

      - name: ğŸ’¬ Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-pr
          path: frontend/coverage
        continue-on-error: true

  # ============================================================================
  # JOB 2: ORCHESTRATOR TESTING
  # ============================================================================
  orchestrator-test:
    name: ğŸ§ª Orchestrator Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: quirk_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/quirk_test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: quirk_test
      DB_USER: test_user
      DB_PASSWORD: test_password
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key-do-not-use-in-production
      LOG_LEVEL: error

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "orchestrator/pnpm-lock.yaml"

      - name: ğŸ”§ Enable pnpm
        run: corepack enable && corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: ğŸ“¦ Install orchestrator dependencies
        working-directory: orchestrator
        run: pnpm install --no-frozen-lockfile

      - name: â³ Wait for database to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U test_user; then
              echo "Database is ready"
              exit 0
            fi
            echo "Waiting for database... attempt $i"
            sleep 1
          done
          echo "Database failed to start"
          exit 1

      - name: ğŸ—„ï¸ Setup test database
        working-directory: orchestrator
        run: |
          psql -h localhost -U test_user -d quirk_test -f src/db/migrations/001_init.sql || true
        env:
          PGPASSWORD: test_password

      - name: ğŸ§ª Run orchestrator tests
        working-directory: orchestrator
        run: pnpm test
        continue-on-error: false

      - name: ğŸ“Š Generate orchestrator coverage report
        working-directory: orchestrator
        run: pnpm test:coverage
        continue-on-error: true

      - name: ğŸ“ˆ Upload orchestrator coverage
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-coverage
          path: orchestrator/coverage
        if: always()

      - name: ğŸ“‹ Test Summary
        if: always()
        run: |
          echo "## Orchestrator Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š Coverage report available in artifacts" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: LINTING & CODE QUALITY
  # ============================================================================
  lint:
    name: ğŸ” Linting & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ”§ Enable pnpm
        run: corepack enable && corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ“ Lint frontend
        working-directory: frontend
        run: pnpm lint
        continue-on-error: true

      - name: ğŸ“ Lint orchestrator
        working-directory: orchestrator
        run: pnpm lint
        continue-on-error: true

      - name: âœ¨ Check formatting
        run: pnpm format:check
        continue-on-error: true

  # ============================================================================
  # JOB 4: BUILD FRONTEND
  # ============================================================================
  build-frontend:
    name: ğŸ—ï¸ Build Frontend
    needs: [frontend-test, linting-check]
    runs-on: ubuntu-latest
    if: always() && (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: ğŸ”§ Enable pnpm
        run: corepack enable && corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ—‘ï¸ Clear Next.js cache
        working-directory: frontend
        run: rm -rf .next

      - name: ğŸ—ï¸ Build static export for GitHub Pages
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE || 'http://localhost:3000' }}
          GITHUB_PAGES: "true"
        run: |
          echo "ğŸš€ Building frontend for deployment..."
          echo "API Base: ${NEXT_PUBLIC_API_BASE}"
          pnpm run build:pages

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  # ============================================================================
  # JOB 5: BUILD ORCHESTRATOR
  # ============================================================================
  build-orchestrator:
    name: ğŸ—ï¸ Build Orchestrator
    needs: [orchestrator-test]
    runs-on: ubuntu-latest
    if: always() && needs.orchestrator-test.result == 'success'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "orchestrator/pnpm-lock.yaml"

      - name: ğŸ”§ Enable pnpm
        run: corepack enable && corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: ğŸ“¦ Install orchestrator dependencies
        working-directory: orchestrator
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ—ï¸ Build TypeScript
        working-directory: orchestrator
        run: pnpm build

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-build
          path: orchestrator/dist

  # ============================================================================
  # JOB 6: DEPLOY FRONTEND TO GITHUB PAGES
  # ============================================================================
  deploy-frontend:
    name: ğŸš€ Deploy Frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment successful
        run: |
          echo "## ğŸš€ Frontend Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 7: STATUS CHECK (Passes if all critical jobs pass)
  # ============================================================================
  status-check:
    name: âœ… Pipeline Status
    runs-on: ubuntu-latest
    needs: [frontend-test, orchestrator-test]
    if: always()
    
    steps:
      - name: ğŸ“‹ Check pipeline status
        run: |
          echo "## ğŸ“Š CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Orchestrator Tests | ${{ needs.orchestrator-test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.frontend-test.result }}" != "success" ] || [ "${{ needs.orchestrator-test.result }}" != "success" ]; then
            echo "âŒ Pipeline failed. Check logs above for details."
            exit 1
          fi
          
          echo "âœ… All checks passed!"

      - name: ğŸ‰ Success notification
        if: success()
        run: |
          echo "âœ… All tests passed! Pipeline is healthy."
