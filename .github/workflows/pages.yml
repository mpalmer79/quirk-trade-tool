name: CI/CD Pipeline - Frontend & Orchestrator

# Trigger on: push to main/develop and PRs
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write
  pull-requests: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # ============================================================================
  # JOB 1: FRONTEND TESTING
  # ============================================================================
  frontend-test:
    name: üß™ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üîß Enable pnpm
        run: corepack enable && corepack prepare pnpm@9.15.0 --activate

      - name: üì¶ Install frontend dependencies
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: üß™ Run frontend unit tests
        working-directory: frontend
        run: pnpm test
        continue-on-error: false

      - name: üìä Generate frontend coverage report
        working-directory: frontend
        run: pnpm test:coverage
        continue-on-error: true

      - name: üìà Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
        if: always()

  # ============================================================================
  # JOB 2: ORCHESTRATOR TESTING
  # ============================================================================
  orchestrator-test:
    name: üß™ Orchestrator Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: quirk_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/quirk_test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: quirk_test
      DB_USER: test_user
      DB_PASSWORD: test_password
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key-do-not-use-in-production
      LOG_LEVEL: error

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üîß Enable pnpm
        run: corepack enable && corepack prepare pnpm@9.15.0 --activate

      - name: üì¶ Install orchestrator dependencies
        working-directory: orchestrator
        run: pnpm install --no-frozen-lockfile

      - name: ‚è≥ Wait for database to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U test_user; then
              echo "‚úÖ Database is ready"
              exit 0
            fi
            echo "‚è≥ Waiting for database... attempt $i/30"
            sleep 1
          done
          echo "‚ùå Database failed to start"
          exit 1

      - name: üóÑÔ∏è Setup test database
        working-directory: orchestrator
        run: |
          psql -h localhost -U test_user -d quirk_test -f src/db/migrations/001_init.sql || true
        env:
          PGPASSWORD: test_password

      - name: üß™ Run orchestrator tests
        working-directory: orchestrator
        run: pnpm test
        continue-on-error: false

      - name: üìä Generate orchestrator coverage report
        working-directory: orchestrator
        run: pnpm test:coverage
        continue-on-error: true

      - name: üìà Upload orchestrator coverage
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-coverage
          path: orchestrator/coverage
        if: always()

  # ============================================================================
  # JOB 3: LINTING & CODE QUALITY
  # ============================================================================
  lint:
    name: üîç Linting & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üîß Enable pnpm
        run: corepack enable && corepack prepare pnpm@9.15.0 --activate

      - name: üì¶ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: üìù Lint frontend
        working-directory: frontend
        run: pnpm lint
        continue-on-error: true

      - name: üìù Lint orchestrator
        working-directory: orchestrator
        run: pnpm lint
        continue-on-error: true

  # ============================================================================
  # JOB 4: BUILD FRONTEND
  # ============================================================================
  build-frontend:
    name: üèóÔ∏è Build Frontend
    needs: frontend-test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üîß Enable pnpm
        run: corepack enable && corepack prepare pnpm@9.15.0 --activate

      - name: üì¶ Install frontend dependencies
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: üóëÔ∏è Clear Next.js cache
        working-directory: frontend
        run: rm -rf .next

      - name: üèóÔ∏è Build static export for GitHub Pages
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE || 'http://localhost:3000' }}
          GITHUB_PAGES: "true"
        run: |
          echo "üöÄ Building frontend for deployment..."
          echo "API Base: ${NEXT_PUBLIC_API_BASE}"
          pnpm run build:pages

      - name: üì¶ Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  # ============================================================================
  # JOB 5: BUILD ORCHESTRATOR
  # ============================================================================
  build-orchestrator:
    name: üèóÔ∏è Build Orchestrator
    needs: orchestrator-test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üîß Enable pnpm
        run: corepack enable && corepack prepare pnpm@9.15.0 --activate

      - name: üì¶ Install orchestrator dependencies
        working-directory: orchestrator
        run: pnpm install --no-frozen-lockfile

      - name: üèóÔ∏è Build TypeScript
        working-directory: orchestrator
        run: pnpm build

      - name: üì¶ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-build
          path: orchestrator/dist

  # ============================================================================
  # JOB 6: DEPLOY FRONTEND TO GITHUB PAGES
  # ============================================================================
  deploy-frontend:
    name: üöÄ Deploy Frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ‚úÖ Deployment successful
        run: |
          echo "## üöÄ Frontend Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 7: FINAL STATUS CHECK
  # ============================================================================
  status-check:
    name: ‚úÖ Pipeline Status
    runs-on: ubuntu-latest
    needs: [frontend-test, orchestrator-test]
    if: always()
    
    steps:
      - name: üìã Check pipeline status
        run: |
          echo "## üìä CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-test.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Orchestrator Tests | ${{ needs.orchestrator-test.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.frontend-test.result }}" != "success" ] || [ "${{ needs.orchestrator-test.result }}" != "success" ]; then
            echo "‚ùå Pipeline failed. Check logs above for details."
            exit 1
          fi
          
          echo "‚úÖ All checks passed!"
