name: CI/CD Pipeline - Frontend & Orchestrator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Reusable bits
defaults:
  run:
    shell: bash

jobs:
  frontend-tests:
    name: üß™ Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      # Setup pnpm, but DO NOT auto-install at the repo root
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          # (no cache here; cache needs a lockfile path)

      - run: pnpm install --no-frozen-lockfile
      - run: pnpm run test

  orchestrator-tests:
    name: üß™ Orchestrator Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret-for-ci
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      # Install just the orchestrator‚Äôs deps
      - working-directory: orchestrator
        run: pnpm install --no-frozen-lockfile

      - name: Run DB migrations (optional)
        run: |
          sleep 5
          echo "Run your migration command here if you have one (kept optional for now)."
        continue-on-error: true

      - name: Run Tests with Services
        working-directory: orchestrator
        run: pnpm run test

  linting:
    name: üîç Linting & Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      # Lint the frontend (the only package with Next lint configured)
      - working-directory: frontend
        run: pnpm install --no-frozen-lockfile
      - working-directory: frontend
        run: pnpm run lint

  build-frontend:
    name: üèóÔ∏è Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - run: pnpm install --no-frozen-lockfile
      - run: pnpm run build

  build-orchestrator:
    name: üèóÔ∏è Build Orchestrator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - working-directory: orchestrator
        run: pnpm install --no-frozen-lockfile

      - name: Build Orchestrator (tsconfig.build.json)
        working-directory: orchestrator
        run: pnpm run build

      - name: Type Check (noEmit)
        working-directory: orchestrator
        run: npx tsc --noEmit -p tsconfig.build.json

  deploy-frontend:
    name: üöÄ Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-frontend]
    defaults:
      run:
        working-directory: frontend
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - run: pnpm install --no-frozen-lockfile
      - run: pnpm run build

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out
      - id: deployment
        uses: actions/deploy-pages@v4

  pipeline-status:
    name: ‚úÖ Pipeline Status
    runs-on: ubuntu-latest
    needs: [frontend-tests, orchestrator-tests, linting, build-frontend, build-orchestrator]
    steps:
      - name: All checks passed
        run: echo "üéâ All jobs succeeded!"
