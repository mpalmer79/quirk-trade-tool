name: CI/CD Pipeline - Frontend & Orchestrator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  frontend-tests:
    name: üß™ Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install
      - run: pnpm run test

  orchestrator-tests:
    name: üß™ Orchestrator Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestrator
    
    # ============================================================================
    # SERVICES: Redis & PostgreSQL for Integration Tests
    # ============================================================================
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    # ============================================================================
    # ENVIRONMENT VARIABLES for Tests
    # ============================================================================
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret-for-ci
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install
      
      # Run database migrations before tests
      - name: Run Database Migrations
        run: |
          # Wait for PostgreSQL to be ready
          sleep 5
          # Run migrations (adjust this command based on your setup)
          # If you have a migration script, uncomment and use it:
          # pnpm run migrate
        continue-on-error: true
      
      - name: Run Tests with Services
        run: pnpm run test
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379

  linting:
    name: üîç Linting & Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install
      - run: pnpm run lint

  build-frontend:
    name: üèóÔ∏è Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install
      - run: pnpm run build

  build-orchestrator:
    name: üèóÔ∏è Build Orchestrator
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestrator
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: pnpm install
      - name: Build Orchestrator (tsconfig.build.json)
        run: pnpm run build
      - name: Type Check (optional but recommended)
        run: pnpm exec tsc --noEmit -p tsconfig.build.json

  pipeline-status:
    name: ‚úÖ Pipeline Status
    runs-on: ubuntu-latest
    needs: [frontend-tests, orchestrator-tests, linting, build-frontend, build-orchestrator]
    steps:
      - name: All checks passed
        run: echo "üéâ All jobs succeeded!"

  deploy-frontend:
    name: üöÄ Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-frontend]
    defaults:
      run:
        working-directory: frontend
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install
      - run: pnpm run build
      # ‚ùå REMOVED: pnpm run export (deprecated - now handled by output: 'export' in next.config.mjs)
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out
      - id: deployment
        uses: actions/deploy-pages@v4
